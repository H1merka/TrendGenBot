<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Успешная авторизация</title>
  <style>
    body {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    p {
      margin-bottom: 15px;
      font-size: 16px;
    }

    .button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #ffffff;
      color: #4e54c8;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>✅ Авторизация прошла успешно!</h2>
    <p>Теперь вы можете вернуться в диалог с ботом.</p>
    <p>Выберите тип анализа на клавиатуре бота.</p>
    <a href="https://vk.com/im" class="button">Перейти в ВКонтакте</a>
  </div>
</body>
</html>
